<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
		  {% if user.is_authenticated %}
        <a class='navbar-brand'>Welcome {{user}}</a>
      <li><a href="{% url 'profile' %}"><span class="glyphicon glyphicon-log-out"></span>Profile</a></li>
      <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> LOGOUT</a></li>
     
      <li>  
        <div style="margin-top:5px">
          {% if request.user.profile.pic %}

            <img src="{{request.user.profile.pic.url}}" align="middle" class="img-circle" width="35px" height="35px"/><br><br>
          {% endif %}
        </div>
      </li>

    {% else %}
      <li><a href="{% url 'register' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> LOGIN</a></li>
      {% endif %}
</ul>
        </div>
      </nav>
      

	  
{% block content %}

{% endblock %}       
</body>
</html>
