<html>
<head>
<title>hello app</title>

{% if all_user %}
<div style="width:800px;margin-left:250px">
{% for i in all_user %}

<div style="width:200px;float:left;margin-left:10px;margin-top:20px;border:1px black">
<a href="{% url 'post_share' i.id post_id %}"><img src='{% if i.profile.pic %}{{i.profile.pic.url}}{% endif %}' width="100px" height="100px"/></a>
<p style="margin-left:5%;">{{i.username}}</p><br>

</div>
{% endfor %}
</div>
{% endif %}
 
</body>
</html>
